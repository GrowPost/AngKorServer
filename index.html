<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>AngkorPS</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Inter', sans-serif;
  background:#0f1115;
  color:white;
}

/* Header */
.header {
  text-align:center;
  padding:1.2rem 0 0.7rem 0;
}

.header h1 {
  font-size:2rem;
  font-weight:700;
  letter-spacing:0.5px;
  color:white;
}

.subtitle {
  margin-top:0.35rem;
  font-size:0.95rem;
  color:#b7b7b7;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
  line-height:1.3;
  margin-bottom:0.4rem;
}

/* Container */
.container {
  width:90%;
  max-width:900px;
  margin:auto;
}

/* Status Cards */
.status-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
  gap:14px;
  margin-top:1.4rem;
}

.status-card {
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:12px;
  padding:14px 10px;
  text-align:center;
  transition:0.25s ease;
}

.status-card:hover {
  transform:translateY(-2px);
  background:rgba(255,255,255,0.08);
}

.status-card h3 {
  margin:0;
  font-size:0.9rem;
  font-weight:600;
  color:#cfcfcf;
}

.status-card p {
  margin-top:6px;
  font-size:1.05rem;
  font-weight:700;
  color:#10b981; /* green but not glowing */
}

/* Buttons */
.btn-section {
  text-align:center;
  margin-top:1.5rem;
}

.btn {
  display:inline-block;
  padding:10px 22px;
  background:#10b981;
  border-radius:8px;
  color:black;
  text-decoration:none;
  font-weight:600;
  transition:0.25s;
}

.btn:hover {
  filter:brightness(1.1);
}

/* Footer */
.footer {
  text-align:center;
  margin-top:2rem;
  padding:1rem 0;
  color:#8d8d8d;
  font-size:0.85rem;
}
</style>
</head>

<body>

<div class="header">
  <h1>AngkorPS</h1>
  <p class="subtitle">Experience a smooth & exciting Growtopia private server with stable performance.</p>
</div>

<div class="container">

  <div class="status-grid">
    <div class="status-card">
      <h3>Server Status</h3>
      <p id="serverStatus">OFFLINE</p>
    </div>

    <div class="status-card">
      <h3>Online Players</h3>
      <p id="onlinePlayers">0</p>
    </div>
  </div>

  <div class="btn-section">
    <a class="btn" href="#">Join Our Discord</a>
  </div>

</div>

<div class="footer">© 2025 AngkorPS — All Rights Reserved</div>

</body>
</html>
