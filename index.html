<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AngkorPS Growtopia Private Server">
<meta name="theme-color" content="#10b981">
<title>AngkorPS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="assets/AngkorPS.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ANIMATED BACKGROUND */
@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 16px;
    text-align: center;
    background: linear-gradient(270deg, #17191f, #0f1115, #1a1d23);
    background-size: 600% 600%;
    animation: gradientBG 30s ease infinite;
    color: #fff;
}

/* HEADER */
header {
    margin: 16px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
header img {
    width: 130px;
    height: 130px;
    border-radius: 24px;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}
header h2 {
    font-size: 32px;
    font-weight: 700;
    margin: 8px 0;
}

/* SECTION TITLES */
.section-title {
    font-size: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 20px 0 8px;
}

/* SERVER STATUS */
.server-box {
    font-size: 18px;
    margin-bottom: 16px;
}
#server-indicator.online { color: #10b981; font-weight: 700; animation: pulse 1.5s infinite;}
#server-indicator.offline { color: #d9534f; font-weight: 700;}
@keyframes pulse {0%,100%{text-shadow:0 0 6px #10b98166;}50%{text-shadow:0 0 20px #10b98155;}}

/* BUTTONS */
.btn-grid {
    display: grid;
    gap: 10px;
    max-width: 360px;
    margin: 0 auto 16px;
}
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 14px;
    border: 1px solid #20242c;
    background: #15181d;
    color: #e6e7eb;
    cursor: pointer;
    transition: all 0.25s ease;
}
.btn i { font-size: 16px; }
.btn:hover { background: #1f242a; border-color: #10b981; color: #fff; transform: translateY(-1px); }
.btn-discord:hover { border-color: #5865F2; color:#5865F2; }

/* TOAST */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(35px);
    background: #1d2025;
    color: #fff;
    padding: 10px 18px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    opacity: 0;
    transition: all 0.3s ease;
    border: 1px solid #2a2f38;
}
.toast.show { opacity: 1; transform: translateX(-50%) translateY(0px) scale(1);}
.toast.error { background: #d9534f; border-color:#a94442;}

/* RESPONSIVE */
@media (max-width: 600px) {
    header img { width: 110px; height: 110px; }
    header h2 { font-size: 26px; }
    .btn-grid { max-width: 100%; }
}
</style>
</head>
<body>

<header>
    <img src="assets/AngkorPS.png" alt="AngkorPS">
    <h2>AngkorPS</h2>
</header>

<div class="section-title"><i class="fas fa-server"></i> SERVER STATUS</div>
<div class="server-box">
    Status: <span id="server-indicator" class="offline">Checking...</span><br>
    Players Online: <span id="online-count">0</span>
</div>

<div class="section-title"><i class="fas fa-download"></i> DOWNLOAD</div>
<div class="btn-grid">
    <button class="btn" onclick="copyPowerTunnel()"><i class="fas fa-link"></i> PowerTunnel Link</button>
    <button class="btn" onclick="copyIOS()"><i class="fab fa-apple"></i> iOS Host</button>
    <button class="btn" onclick="copyHost()"><i class="fas fa-network-wired"></i> Host IP</button>
    <button class="btn" onclick="copyHostGoURL()"><i class="fas fa-globe"></i> Go Link</button>
    <button class="btn" onclick="downloadHost()"><i class="fas fa-file-download"></i> Download Host</button>
</div>

<div class="section-title"><i class="fab fa-discord"></i> DISCORD</div>
<div class="btn-grid">
    <button class="btn btn-discord" onclick="window.open('https://discord.gg/JrVquN9sgx','_blank')"><i class="fab fa-discord"></i> Join</button>
</div>

<div id="toast" class="toast">
    <i class="fas fa-check-circle"></i><span>Copied</span>
</div>

<script>
const HOST_IP_TEXT = `5.39.13.21 growtopia1.com
5.39.13.21 growtopia2.com
5.39.13.21 www.growtopia1.com
5.39.13.21 www.growtopia2.com`;
const PT_URL = "https://angkorps.vercel.app/angkor.txt";
const HOST_GO_URL = "https://angkorps.vercel.app/angkor.host";
const IOS_HOST = "https://angkorps.vercel.app/ios.txt";

function showToast(msg,type="success"){
    const toast=document.getElementById("toast");
    const icon=toast.querySelector("i");
    const text=toast.querySelector("span");
    text.textContent=msg;
    if(type==="success"){ toast.classList.remove("error"); icon.className="fas fa-check-circle"; }
    else{ toast.classList.add("error"); icon.className="fas fa-times-circle"; }
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),2000);
}

function copyText(content){ navigator.clipboard.writeText(content).then(()=>showToast("Copied")).catch(()=>showToast("Failed","error")); }
function copyHost(){copyText(HOST_IP_TEXT);}
function copyPowerTunnel(){copyText(PT_URL);}
function copyHostGoURL(){copyText(HOST_GO_URL);}
function copyIOS(){copyText(IOS_HOST);}
function downloadHost(){
    const blob=new Blob([HOST_IP_TEXT],{type:"text/plain"});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url; a.download="angkor.host"; document.body.appendChild(a); a.click(); document.body.removeChild(a);
    URL.revokeObjectURL(url); showToast("Downloaded!");
}

/* SERVER STATUS */
const indicator=document.getElementById("server-indicator");
const onlineCount=document.getElementById("online-count");

async function updateServer(){
    try{
        const res=await fetch("https://angkorps.vercel.app/api/ping");
        const data=await res.json();
        if(data.serverStatus.toLowerCase()==="online"){
            indicator.textContent="ONLINE"; indicator.classList.remove("offline"); indicator.classList.add("online");
            onlineCount.textContent=data.onlinePlayersCount;
        } else {
            indicator.textContent="OFFLINE"; indicator.classList.remove("online"); indicator.classList.add("offline");
            onlineCount.textContent=0;
        }
    }catch(e){
        indicator.textContent="OFFLINE"; indicator.classList.remove("online"); indicator.classList.add("offline");
        onlineCount.textContent=0;
    }
}
updateServer(); setInterval(updateServer,5000);
</script>

</body>
</html>
