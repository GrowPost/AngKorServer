<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngkorPS Dashboard</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- Favicon -->
<link rel="icon" href="assets/AngkorPS.png" type="image/png">

<style>

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Inter', sans-serif;
  background:#0d1117;
  color:#e5e5e5;
}

/* CENTER WRAPPER */
.container {
  max-width: 920px;
  margin:auto;
  padding: 2rem 1.2rem;
}

/* HEADER */
.header {
  text-align:center;
  margin-bottom: 2.6rem;
}
.header .title {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:.8rem;
  font-size:2.4rem;
  font-weight:700;
  color:#e9ecef;
}
.header .title img {
  width:48px;
  height:48px;
  border-radius:12px;
}
.header .subtitle {
  margin-top:.4rem;
  font-size:1rem;
  color:#8b99a8;
}

/* CARD (clean, professional, modern) */
.card {
  background:#11161d;
  border:1px solid #1c232c;
  border-radius:14px;
  padding:1.6rem;
  margin-bottom:1.5rem;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
}

/* CARD TITLE */
.card h3 {
  font-size:1.18rem;
  font-weight:600;
  color:#ffffff;
  margin-bottom:1.2rem;
  display:flex;
  align-items:center;
  gap:.55rem;
}

/* STATUS PANEL */
.status-card {
  background:#161c24;
  border:1px solid #1f2832;
  border-radius:12px;
  padding:1rem 1.2rem;
  margin-bottom:.8rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status-card h4 {
  font-size:1rem;
  color:#9aa4b1;
}
.status-card p {
  font-size:1.25rem;
  font-weight:600;
  color:#10b981;
}

/* LEADERBOARD */
.lb-item {
  background:#161c24;
  padding:.75rem 1rem;
  border-radius:12px;
  border:1px solid #1f2832;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:.55rem;
}
.lb-item:hover {
  background:#1b222d;
}
.lb-wl {
  display:flex;
  align-items:center;
  gap:.35rem;
}
.lb-wl img {
  width:18px;
}

/* BUTTONS */
.btn-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:.85rem;
}
.btn {
  background:#141a22;
  border:1px solid #222b36;
  color:#e5e5e5;
  padding:.85rem;
  border-radius:10px;
  font-weight:500;
  font-size:.92rem;
  cursor:pointer;
  transition:.18s;
}
.btn:hover {
  background:#1d2330;
  border-color:#2e3a47;
}
.btn-discord {
  background:#5865f2;
  color:white;
  border:none;
}
.btn-discord:hover {
  filter:brightness(.88);
}

/* FOOTER */
.footer {
  text-align:center;
  padding:2rem 0;
  color:#7b8490;
  font-size:.9rem;
}

/* TOAST */
.toast {
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%) translateY(40px);
  background:#10b981;
  color:#fff;
  padding:.85rem 1.4rem;
  border-radius:10px;
  opacity:0;
  transition:.35s;
  pointer-events:none;
  font-size:.9rem;
}
.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
.toast.error {
  background:#d9534f;
}

</style>
</head>
<body>

<header class="header">
  <h1 class="title">
    <img src="assets/AngkorPS.png" alt="Logo">
    AngkorPS
  </h1>
  <p class="subtitle">A clean and stable Growtopia Private Server dashboard.</p>
</header>

<div class="container">

  <!-- SERVER STATUS -->
  <div class="card">
    <div class="status-card">
      <h4>Server Status</h4>
      <p id="serverStatus">Checking...</p>
    </div>
    <div class="status-card">
      <h4>Players Online</h4>
      <p id="playersCount">0</p>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <h3><i class="fas fa-trophy"></i> Leaderboard</h3>
    <ul id="leaderboardList"><li>Loading...</li></ul>
  </div>

  <!-- HOST & DOWNLOAD -->
  <div class="card">
    <h3><i class="fas fa-server"></i> Host & Download</h3>
    <div class="btn-grid">
      <button class="btn" onclick="copyHost()">Copy IP</button>
      <button class="btn" onclick="downloadHost()">Download Host</button>
      <button class="btn" onclick="copyPowerTunnel()">PowerTunnel</button>
      <button class="btn" onclick="copyHostGoURL()">Host GO</button>
      <button class="btn" onclick="copyIOS()">iOS Host</button>
    </div>
  </div>

  <!-- DISCORD -->
  <div class="card">
    <h3><i class="fab fa-discord"></i> Discord</h3>
    <div class="btn-grid">
      <button class="btn btn-discord" onclick="window.open('https://discord.gg/JrVquN9sgx')">Join Discord</button>
    </div>
  </div>

</div>

<footer class="footer">Â© <strong>AngkorPS</strong></footer>

<div id="toast" class="toast"></div>

<script>
function showToast(msg, type="success") {
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.className="toast "+(type==="error"?"error":"");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1800);
}

const HOST_IP_TEXT=`5.39.13.21 growtopia1.com
5.39.13.21 growtopia2.com
5.39.13.21 www.growtopia1.com
5.39.13.21 www.growtopia2.com`;

function copyText(t){navigator.clipboard.writeText(t).then(()=>showToast("Copied")).catch(()=>showToast("Failed","error"));}
function copyHost(){copyText(HOST_IP_TEXT);}
function copyPowerTunnel(){copyText("https://angkorps.site/angkor.txt");}
function copyHostGoURL(){copyText("https://angkorps.site/angkor.host");}
function copyIOS(){copyText("https://angkorps.site/ios.txt");}

function downloadHost(){
  const blob=new Blob([HOST_IP_TEXT],{type:"text/plain"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;a.download="angkor.host";a.click();
  URL.revokeObjectURL(url);
  showToast("Downloaded!");
}

/* FETCH SERVER DATA */
async function updateServer(){
  try{
    const res=await fetch("https://angkorps.site/api/ping");
    const d=await res.json();

    const s=document.getElementById("serverStatus");
    s.textContent=d.serverStatus==="online"?"ONLINE":"OFFLINE";
    s.style.color=d.serverStatus==="online"?"#10b981":"red";

    document.getElementById("playersCount").textContent=d.onlinePlayersCount||0;

    const lb=document.getElementById("leaderboardList");
    lb.innerHTML="";

    if(d.leaderboard){
      d.leaderboard.forEach(entry=>{
        const [rank,name,amount,wl]=entry.split(" ");
        lb.innerHTML+=`
          <li class="lb-item">
            <span>${rank} ${name}</span>
            <span class="lb-wl">${amount} ${wl} <img src="assets/world_lock.png"></span>
          </li>`;
      });
    }
  }catch{
    document.getElementById("serverStatus").textContent="OFFLINE";
    document.getElementById("serverStatus").style.color="red";
  }
}

updateServer();
setInterval(updateServer,5000);
</script>

</body>
</html>
