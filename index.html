<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AngkorPS</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- Favicon -->
<link rel="icon" href="assets/AngkorPS.png" type="image/png">

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: #0b0f14;
  color: #e5e5e5;
  overflow-x: hidden;
}

/* WRAPPER */
.container { 
  max-width: 900px; 
  margin: auto; 
  padding: 2.5rem 1rem; 
}

/* HEADER */
.header { text-align: center; margin-bottom: 2.5rem; }
.header .title {
  display: flex; justify-content: center; align-items: center; gap: .8rem;
  font-size: 2.8rem; font-weight: 700; color: #10b981;
  text-shadow: 0 0 12px rgba(16,185,129,0.35);
}
.header img {
  width: 48px; height: 48px; border-radius: 10px;
}
.header .subtitle {
  margin-top: .5rem; font-size: 1rem; color: #9ea9b3;
}

/* CARD */
.card {
  background: rgba(17, 22, 29, 0.6);
  border: 1px solid rgba(34, 255, 178, 0.08);
  border-radius: 14px;
  padding: 1.7rem;
  margin-bottom: 1.5rem;
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 22px rgba(0,0,0,.35);
  transition: .25s;
}
.card:hover {
  border-color: rgba(16, 185, 129, .55);
  box-shadow: 0 6px 28px rgba(16,185,129,0.15);
}

/* CARD TITLE */
.card h3 {
  margin-bottom: 1.3rem;
  font-size: 1.25rem;
  font-weight: 600;
  color: #fff;
  display: flex; align-items: center; gap: .5rem;
}

/* STATUS BLOCK */
.status-card {
  background: rgba(22,27,34,0.55);
  padding: 1rem 1.2rem;
  border-radius: 12px;
  margin-bottom: .9rem;
  display: flex; justify-content: space-between; align-items: center;
  border: 1px solid rgba(255,255,255,0.04);
}
.status-card h4 { font-size: 1rem; color: #aeb8c4; }
.status-card p { font-size: 1.25rem; font-weight: 700; color: #10b981; }

/* LEADERBOARD */
.lb-item {
  background: rgba(20,24,31,0.6);
  border: 1px solid rgba(255,255,255,0.04);
  padding: .75rem 1.1rem;
  border-radius: 10px;
  margin-bottom: .55rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: .2s;
}
.lb-item:hover {
  background: rgba(16,185,129,0.15);
  border-color: rgba(16,185,129,.35);
}
.lb-wl {
  display: flex; align-items: center; gap: .35rem;
}
.lb-wl img { width: 18px; }

/* BUTTON GRID */
.btn-grid { 
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
  gap: .9rem;
}
.btn {
  padding: .85rem;
  border-radius: 10px;
  font-weight: 600;
  font-size: .92rem;
  background: #13181f;
  border: 1px solid rgba(255,255,255,0.05);
  color: #e5e5e5;
  cursor: pointer;
  transition: .2s;
}
.btn:hover {
  background: #10b981;
  color: #0b0f14;
  border-color: #10b981;
}
.btn-discord {
  background: #5865f2; border: none;
}
.btn-discord:hover {
  filter: brightness(.85);
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 2rem 0;
  color: #7d8894;
  font-size: .9rem;
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 28px; left: 50%;
  transform: translateX(-50%) translateY(50px);
  padding: .9rem 1.5rem;
  border-radius: 12px;
  font-size: .9rem;
  opacity: 0; pointer-events: none;
  transition: .4s ease;
  background: #10b981;
  color: #fff;
  box-shadow: 0 3px 12px rgba(0,0,0,0.3);
}
.toast.show {
  opacity: 1; transform: translateX(-50%) translateY(0);
}
.toast.error { background: #f44336; }
</style>
</head>
<body>

<header class="header">
  <h1 class="title">
    <img src="assets/AngkorPS.png">
    AngkorPS
  </h1>
  <p class="subtitle">Experience Growtopia private server with a stable and premium system.</p>
</header>

<div class="container">

  <!-- SERVER STATUS -->
  <div class="card">
    <div class="status-card">
      <h4>Server Status</h4>
      <p id="serverStatus">Checking...</p>
    </div>
    <div class="status-card">
      <h4>Players Online</h4>
      <p id="playersCount">0</p>
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <h3><i class="fas fa-trophy"></i> Leaderboard</h3>
    <ul id="leaderboardList">
      <li>Loading...</li>
    </ul>
  </div>

  <!-- HOST DOWNLOAD -->
  <div class="card">
    <h3><i class="fas fa-server"></i> Host & Download</h3>
    <div class="btn-grid">
      <button class="btn" onclick="copyHost()">Copy IP</button>
      <button class="btn" onclick="downloadHost()">Download Host</button>
      <button class="btn" onclick="copyPowerTunnel()">PowerTunnel</button>
      <button class="btn" onclick="copyHostGoURL()">Host GO</button>
      <button class="btn" onclick="copyIOS()">iOS Host</button>
    </div>
  </div>

  <!-- DISCORD -->
  <div class="card">
    <h3><i class="fab fa-discord"></i> Discord</h3>
    <div class="btn-grid">
      <button class="btn btn-discord" onclick="window.open('https://discord.gg/JrVquN9sgx')">Join Discord</button>
    </div>
  </div>

</div>

<footer class="footer">Â© <b>AngkorPS</b></footer>

<div id="toast" class="toast"></div>

<!-- JAVASCRIPT (unchanged from your script) -->
<script>
function showToast(msg, type="success") {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.className = "toast " + (type === "error" ? "error" : "");
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 1800);
}

const HOST_IP_TEXT = `5.39.13.21 growtopia1.com
5.39.13.21 growtopia2.com
5.39.13.21 www.growtopia1.com
5.39.13.21 www.growtopia2.com`;

function copyText(t){ navigator.clipboard.writeText(t).then(()=>showToast("Copied")).catch(()=>showToast("Failed","error")); }
function copyHost(){ copyText(HOST_IP_TEXT); }
function copyPowerTunnel(){ copyText("https://angkorps.site/angkor.txt"); }
function copyHostGoURL(){ copyText("https://angkorps.site/angkor.host"); }
function copyIOS(){ copyText("https://angkorps.site/ios.txt"); }

function downloadHost(){
  const blob = new Blob([HOST_IP_TEXT], {type:"text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download="angkor.host"; a.click();
  URL.revokeObjectURL(url);
  showToast("Downloaded!");
}

/* SERVER PING */
async function updateServer(){
  try{
    const res = await fetch("https://angkorps.site/api/ping");
    const data = await res.json();

    const stat = document.getElementById("serverStatus");
    stat.textContent = data.serverStatus === "online" ? "ONLINE" : "OFFLINE";
    stat.style.color = data.serverStatus === "online" ? "#10b981" : "red";

    document.getElementById("playersCount").textContent =
      data.onlinePlayersCount ?? 0;

    const lb = document.getElementById("leaderboardList");
    lb.innerHTML = "";

    if(data.leaderboard){
      data.leaderboard.forEach(entry=>{
        const [rank, name, amount, wl] = entry.split(" ");
        lb.innerHTML += `
        <li class="lb-item">
          <span>${rank} ${name}</span>
          <span class="lb-wl">${amount} ${wl} <img src="assets/world_lock.png"></span>
        </li>`;
      });
    }
  }catch{
    document.getElementById("serverStatus").textContent="OFFLINE";
    document.getElementById("serverStatus").style.color="red";
  }
}
updateServer();
setInterval(updateServer, 5000);
</script>

</body>
</html>
