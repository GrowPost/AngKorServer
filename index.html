<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="description" content="AngkorPS Growtopia Private Server">
<meta name="theme-color" content="#10b981">
<title>AngkorPS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0f0f0f;
        color: white;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    /* Cards */
    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 14px;
        border: 1px solid #222;
    }

    .card-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .status-online {
        color: #10b981;
        font-weight: 700;
    }

    .status-offline {
        color: #ef4444;
        font-weight: 700;
    }

    .big-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .copy-box {
        background: #111;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #222;
        margin-top: 10px;
    }

    .copy-btn {
        padding: 8px 16px;
        border: none;
        background: #10b981;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }

    /* Copy toast bottom */
    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 12px 20px;
        border-radius: 10px;
        display: none;
        font-size: 15px;
        border: 1px solid #10b981;
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div>
        <!-- Server Status -->
        <div class="card">
            <div class="card-title">Server Status</div>
            <div id="serverStatus" class="status-offline">Checking...</div>
        </div>

        <!-- Player Online -->
        <div class="card">
            <div class="card-title">Players Online</div>
            <div id="onlinePlayers" style="font-size: 20px; font-weight: 600;">Loading...</div>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div>
        <div class="big-title">AngkorPS</div>

        <div class="card">
            <div class="card-title">Server IP</div>

            <div class="copy-box">
                <span id="serverIP">angkorps.vercel.app</span>
                <button class="copy-btn" onclick="copyIP()">Copy</button>
            </div>
        </div>
    </div>

</div>

<!-- Toast -->
<div id="toast" class="toast">Copied: angkorps.vercel.app</div>

<script>
    function copyIP() {
        const text = "angkorps.vercel.app";
        navigator.clipboard.writeText(text);

        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 2500);
    }

    // Auto server checking mock
    function updateServerStatus() {
        const statusElement = document.getElementById("serverStatus");
        const online = true; // Replace with real API later

        if (online) {
            statusElement.textContent = "Online";
            statusElement.className = "status-online";
        } else {
            statusElement.textContent = "Offline";
            statusElement.className = "status-offline";
        }

        document.getElementById("onlinePlayers").textContent = Math.floor(40 + Math.random() * 30) + " Players";
    }

    setInterval(updateServerStatus, 3000);
    updateServerStatus();
</script>

</body>
</html>
