<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=5.0, user-scalable=yes">
<meta name="description" content="AngkorPS - Growtopia Private Server">
<meta name="theme-color" content="#10b981">
<title>AngkorPS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:linear-gradient(to bottom,#1a1a1a 0%,#0d1117 100%);color:#e0e0e0;min-height:100vh;}
.container{max-width:1000px;margin:0 auto;padding:2rem 1rem;}
.header{text-align:center;margin-bottom:1rem;padding:0.75rem 0;}
.title{font-size:3rem;font-weight:700;color:#10b981;transform:scale(1.6);}
.subtitle{font-size:1rem;color:#aaa;max-width:650px;margin:0 auto;margin-top:1rem;}

.section{background:rgba(30,30,30,0.6);border:1px solid rgba(255,255,255,0.06);border-radius:20px;padding:2rem;margin-bottom:1.5rem;}
.section-title{font-size:1.25rem;font-weight:600;margin-bottom:1.5rem;display:flex;align-items:center;gap:0.5rem;}

.btn-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;}
.btn{padding:1.25rem;background:rgba(40,40,40,0.6);border:1px solid rgba(255,255,255,0.1);border-radius:14px;color:#e0e0e0;font-size:1rem;font-weight:500;cursor:pointer;transition:0.2s;}
.btn:hover{background:rgba(50,50,50,0.7);border-color:rgba(16,185,129,0.4);}
.btn-full{grid-column:1/-1;}
.btn-whatsapp{background:rgba(37,211,102,0.15);border-color:rgba(37,211,102,0.3);color:#25d366;}
.btn-discord{background:rgba(88,101,242,0.15);border-color:rgba(88,101,242,0.3);color:#5865f2;}

.footer{text-align:center;padding:2rem 0;color:#666;border-top:1px solid rgba(255,255,255,0.05);}
.footer strong{color:#10b981;}
</style>
</head>

<body>

<div class="container">

<header class="header">
<h1 class="title">AngkorPS</h1>
<p class="subtitle">Rasakan pengalaman bermain GTPS yang seru dan stabil</p>
</header>

<!-- ⭐ SERVER STATUS ⭐ -->
<div style="text-align:center;margin-bottom:1rem;">
<div id="server-indicator" style="font-weight:700;color:#ff0;">Checking...</div>
<img id="server-gif" src="/gif/online.gif" style="width:28px;margin-top:4px;display:none;">
</div>

<!-- ⭐ DOWNLOAD ⭐ -->
<section class="section" id="download">
<div class="section-title">HOST & DOWNLOAD</div>
<div class="btn-grid">
<button class="btn" onclick="copyHost()">Copy IP</button>
<button class="btn" onclick="downloadHost()">Download Host</button>
<button class="btn" onclick="copyPowerTunnel()">PowerTunnel URL</button>
<button class="btn" onclick="copyHostGoURL()">Host GO URL</button>
<button class="btn btn-full" onclick="copyIOS()">iOS Host</button>
</div>
</section>

<!-- ⭐ COMMUNITY ⭐ -->
<section class="section" id="community">
<div class="section-title">COMMUNITY</div>
<div class="btn-grid">
<button class="btn btn-whatsapp" onclick="window.open('https://chat.whatsapp.com/Be7XDHPekX75w51D5wz1WY?mode=wwt','_blank')">WhatsApp Group</button>
<button class="btn btn-discord" onclick="window.open('https://discord.gg/zeEbabkJWb','_blank')">Discord Server</button>
</div>
</section>

<!-- ⭐ GUIDE ⭐ -->
<section class="section" id="guide">
<div class="section-title">CARA BERMAIN</div>
<p style="color:#aaa;font-size:0.9rem;">Panduan bermain ada di bawah.</p>
</section>

<footer class="footer">
Copyright © <strong>AngkorPS</strong>
</footer>

</div>

<!-- 🎯 JAVASCRIPT -->
<script>
// 🌍 HOST CONFIG
const HOST_IP = "angkorps.vercel.app";
const PT_URL = "https://angkorps.vercel.app/api/ping";
const HOST_GO_URL = "https://angkorps.vercel.app/go-host";
const IOS_HOST = "angkorps.vercel.app";

// 📌 Copy Tool
function copyText(text){
    navigator.clipboard.writeText(text);
    alert("Copied: " + text);
}

// 📌 Buttons
function copyHost(){ copyText(HOST_IP); }
function copyPowerTunnel(){ copyText(PT_URL); }
function copyHostGoURL(){ copyText(HOST_GO_URL); }
function copyIOS(){ copyText(IOS_HOST); }
function downloadHost(){ window.open(PT_URL,"_blank"); }

// 🟢 NEW SERVER STATUS STYLE
fetch("https://angkorps.vercel.app/api/ping")
.then(res => res.json())
.then(data => {
    const el = document.getElementById("server-indicator");
    const gif = document.getElementById("server-gif");

    el.innerHTML = "Online Status: " + data.onlinePlayersCount +
    "<br>Server Status: " + data.serverStatus.toUpperCase();

    el.style.color = (data.serverStatus.toLowerCase()==="online") ? "#10b981" : "red";
    gif.style.display = (data.serverStatus.toLowerCase()==="online") ? "inline-block" : "none";
})
.catch(()=>{
    const el = document.getElementById("server-indicator");
    el.innerHTML = "Online Status: 0<br>Server Status: OFFLINE";
    el.style.color = "red";
});
</script>

</body>
</html>
