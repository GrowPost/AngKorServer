<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="description" content="Growtopia Private Server with exciting gameplay and stable system.">
<meta name="theme-color" content="#10b981">
<title>AngkorPS</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Favicon -->
<link rel="icon" type="image/png" href="assets/AngkorPS.png">
<link rel="apple-touch-icon" href="assets/AngkorPS.png">

<style>
/* ðŸŒŒ Global */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#111827,#0d1117 60%,#000 100%);
  color:#e0e0e0;
  min-height:100vh;
  overflow-x:hidden;
}
.container{max-width:1000px;margin:0 auto;padding:2rem 1rem;}
.header{text-align:center;margin-bottom:1rem;padding:1.5rem 0;animation:fadeIn .8s ease-out forwards;}
.title{
  font-family: 'Orbitron', sans-serif;
  font-size:clamp(2rem,5vw,3rem);
  font-weight:700;
  color:#10b981;
  letter-spacing:-1px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.6rem;
  text-shadow: 0 0 15px rgba(16,185,129,0.7);
}
.title img{
  width:36px; height:36px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #10b981;
}
.subtitle{
  font-size:1rem;
  color:#aaa;
  margin-top:.5rem;
  max-width:600px;
  margin-left:auto;
  margin-right:auto;
  line-height:1.4;
  text-shadow:0 0 5px rgba(0,0,0,0.5);
}

/* ðŸŒŸ Sections */
.section{
  background:rgba(30,30,35,0.75);
  backdrop-filter:blur(8px);
  border:1px solid rgba(16,185,129,0.3);
  border-radius:18px;
  padding:2rem;
  margin-bottom:1.5rem;
  box-shadow:0 6px 25px rgba(0,0,0,0.7);
  transition:.3s;
}
.section:hover{transform:translateY(-3px) scale(1.02);}
.section-title{
  font-size:1.3rem;font-weight:600;margin-bottom:1.5rem;display:flex;align-items:center;gap:.75rem;color:#fff;
}
.section-title i{color:#10b981;font-size:1.4rem;}

/* Buttons */
.btn-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem;}
.btn{
  display:flex;align-items:center;justify-content:center;
  padding:1rem 0.8rem;
  background:rgba(16,185,129,0.1);
  border:1px solid rgba(16,185,129,0.3);
  border-radius:14px;
  color:#fff;font-size:0.95rem;font-weight:500;
  cursor:pointer;
  transition: all 0.3s ease;
  gap:0.5rem;
  box-shadow:0 4px 14px rgba(0,0,0,0.5);
}
.btn i{transition: transform .3s ease;}
.btn:hover{
  background:rgba(16,185,129,0.25);
  border-color:#10b981;
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 6px 20px rgba(16,185,129,0.5);
}
.btn:hover i{transform:translateY(-1px) rotate(8deg);}
.btn-full{grid-column:1/-1;}
.btn-discord{background:rgba(88,101,242,0.15);border-color:rgba(88,101,242,0.3);color:#7b8df7;}
.btn-discord:hover{background:rgba(88,101,242,0.25);box-shadow:0 6px 20px rgba(88,101,242,0.5);}

/* Server Status */
#server-status{
  text-align:center;padding:1rem 0;margin-bottom:2rem;
  font-weight:600;
  border:1px solid rgba(16,185,129,0.3);
  border-radius:14px;
  background:rgba(0,0,0,0.5);
  box-shadow:0 4px 15px rgba(0,0,0,0.7);
}
#server-indicator{
  font-weight:800;
}
#online-count{font-weight:800;}

/* Footer */
.footer{text-align:center;padding:3rem 0 2rem;color:#777;font-size:.9rem;border-top:1px solid rgba(255,255,255,0.06);}
.footer strong{color:#10b981;}

/* Animations */
@keyframes fadeIn{0%{opacity:0;transform:scale(.9);}100%{opacity:1;transform:scale(1);}}

/* Toast */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: rgba(16,185,129,0.95);
  color: #fff;
  padding: 0.9rem 1.6rem;
  border-radius: 14px;
  font-weight: 500;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 9999;
}
.toast.show {opacity: 1;transform: translateX(-50%) translateY(0);}
.toast i { font-size: 1.2rem; }
.toast.error { background: rgba(255, 60, 60, 0.95); }
</style>
</head>

<body>

<header class="header">
  <h1 class="title"><img src="assets/AngkorPS.png" alt="AngkorPS Icon"> AngkorPS</h1>
  <p class="subtitle">Experience playing on Growtopia private server with exciting gameplay and stable system.</p>
</header>

<!-- ðŸ–¥ Server Status -->
<div id="server-status">
  <span style="color:#aaa;">Server Status: </span>
  <span id="server-indicator">Checking...</span>
  <br>
  <span style="color:#aaa;">Players Online: </span>
  <span id="online-count">0</span>
</div>

<div class="container">

<!-- ðŸ§© DOWNLOAD -->
<section class="section" id="download">
  <div class="section-title"><i class="fas fa-server"></i> HOST & DOWNLOAD</div>
  <div class="btn-grid">
    <button class="btn" onclick="copyHost()"><i class="fas fa-copy"></i>Copy IP</button>
    <button class="btn" onclick="downloadHost()"><i class="fas fa-download"></i>Download Host</button>
    <button class="btn" onclick="copyPowerTunnel()"><i class="fas fa-link"></i>PowerTunnel URL</button>
    <button class="btn" onclick="copyHostGoURL()"><i class="fas fa-globe"></i>Host GO URL</button>
    <button class="btn btn-full" onclick="copyIOS()"><i class="fab fa-apple"></i>iOS Host</button>
  </div>
</section>

<!-- ðŸŒ COMMUNITY -->
<section class="section" id="community">
  <div class="section-title"><i class="fab fa-discord"></i> COMMUNITY</div>
  <div class="btn-grid">
    <button class="btn btn-discord" onclick="window.open('https://discord.gg/JrVquN9sgx','_blank')"><i class="fab fa-discord"></i>Join Discord Server</button>
  </div>
</section>

<!-- ðŸ“Œ UPDATE -->
<section class="section" id="guide">
  <div class="section-title"><i class="fas fa-bolt"></i> UPDATE</div>
  <p style="color:#aaa;font-size:0.92rem;">Coming Soon!</p>
</section>

</div>

<footer class="footer">
  Copyright Â© <strong>AngkorPS</strong>
</footer>

<!-- ðŸ”” TOAST -->
<div id="toast" class="toast"><i class="fas fa-check-circle"></i><span></span></div>

<script>
const HOST_IP = "5.39.13.21";
const PT_URL = "https://angkorps.vercel.app/api/ping";
const HOST_GO_URL = "https://angkorps.vercel.app/go-host";
const IOS_HOST = "angkorps.vercel.app";

function showToast(message, type="success"){
  const toast = document.getElementById("toast");
  const icon = toast.querySelector("i");
  const text = toast.querySelector("span");
  text.textContent = message;
  if(type==="success"){toast.classList.remove("error"); icon.className="fas fa-check-circle";}
  else {toast.classList.add("error"); icon.className="fas fa-times-circle";}
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

function copyText(t){navigator.clipboard.writeText(t).then(()=>{showToast(t,"success");}).catch(()=>{showToast("Failed","error");});}
function copyHost(){copyText(HOST_IP);}
function copyPowerTunnel(){copyText(PT_URL);}
function copyHostGoURL(){copyText(HOST_GO_URL);}
function copyIOS(){copyText(IOS_HOST);}
function downloadHost(){window.open(PT_URL,"_blank"); showToast("Opened!","success");}

// Server status updates every 5 seconds
const indicator = document.getElementById("server-indicator");
const onlineCount = document.getElementById("online-count");

async function updateServer(){
  try{
    const res = await fetch("https://angkorps.vercel.app/api/ping");
    const data = await res.json();
    if(data.serverStatus.toLowerCase() === "online"){
      indicator.textContent = "ONLINE";
      indicator.style.color = "#10b981";
      onlineCount.textContent = data.onlinePlayersCount;
    } else {
      indicator.textContent = "OFFLINE";
      indicator.style.color = "red";
      onlineCount.textContent = 0;
    }
  } catch(e){
    indicator.textContent = "OFFLINE";
    indicator.style.color = "red";
    onlineCount.textContent = 0;
  }
}

updateServer();
setInterval(updateServer, 5000);
</script>

</body>
</html>
