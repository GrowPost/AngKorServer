<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta name="description" content="Growtopia Private Server with exciting gameplay and stable system.">
<meta name="theme-color" content="#10b981">
<title>AngkorPS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- ⭐ Favicon -->
<link rel="icon" type="image/png" href="assets/AngkorPS.png">
<link rel="apple-touch-icon" href="assets/AngkorPS.png">

<style>
/* 🌌 GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#111827,#0d1117 60%,#000 100%);
  color:#e0e0e0;
  min-height:100vh;
  overflow-x:hidden;
}
.container{max-width:1000px;margin:0 auto;padding:2rem 1rem;}

/* 🌟 HEADER */
.header{text-align:center;margin-bottom:1rem;padding:1.25rem 0;animation:fadeIn .8s ease-out forwards;}
.title{
  font-size:clamp(2.7rem,6vw,4rem);
  font-weight:800;
  color:#10b981;
  letter-spacing:-1px;
  text-shadow:0 0 12px rgba(16,185,129,0.7);
}
.subtitle{font-size:1.15rem;color:#aaa;margin-top:.75rem;max-width:650px;margin:auto;}

/* 🧊 SECTIONS */
.section{
  background:rgba(255,255,255,0.045);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:18px;
  padding:2rem;
  margin-bottom:1.5rem;
  box-shadow:0px 4px 14px rgba(0,0,0,0.6);
  transition:.2s;
}
.section:hover{transform:translateY(-2px);}

/* 🏷️ TITLES */
.section-title{
  font-size:1.32rem;font-weight:600;margin-bottom:1.5rem;
  display:flex;align-items:center;gap:.75rem;color:#fff;
}

/* 🧱 BUTTON GRID */
.btn-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;}

/* 🎛️ BUTTONS */
.btn{
  padding:1.25rem;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.125);
  border-radius:14px;
  color:#e0e0e0;font-size:1rem;font-weight:500;
  cursor:pointer;transition:.25s;
}
.btn:hover{
  background:rgba(255,255,255,0.09);
  border-color:rgba(16,185,129,0.5);
  transform:translateY(-3px);
}
.btn-full{grid-column:1/-1;}
.btn-discord{background:rgba(88,101,242,0.15);border-color:rgba(88,101,242,0.3);color:#7b8df7;}
.btn-discord:hover{background:rgba(88,101,242,0.25);}

/* 🖥 SERVER STATUS */
#server-status{
  text-align:center;padding-bottom:.5rem;margin-bottom:1rem;
  font-weight:600;}
#server-indicator,#online-count{font-weight:800;}

/* 👣 FOOTER */
.footer{text-align:center;padding:3rem 0 2rem;color:#777;font-size:.95rem;border-top:1px solid rgba(255,255,255,0.06);}
.footer strong{color:#10b981;}

/* 🎞 ANIMATIONS */
@keyframes fadeIn{0%{opacity:0;transform:scale(.9);}100%{opacity:1;transform:scale(1);}}
</style>
</head>

<body>

<header class="header">
  <h1 class="title">AngkorPS</h1>
  <p class="subtitle">Experience playing on Growtopia private server with exciting gameplay and stable system.</p>
</header>

<!-- 🖥 SERVER STATUS -->
<div id="server-status">
  <span style="color:#aaa;">Server Status: </span>
  <span id="server-indicator" style="color:#ff0;">Checking...</span>
  <br>
  <span style="color:#aaa;">Players Online: </span>
  <span id="online-count" style="color:#ff0;">0</span>
</div>

<div class="container">

<!-- 🧩 DOWNLOAD -->
<section class="section" id="download">
<div class="section-title">HOST & DOWNLOAD</div>
<div class="btn-grid">
<button class="btn" onclick="copyHost()">Copy IP</button>
<button class="btn" onclick="downloadHost()">Download Host</button>
<button class="btn" onclick="copyPowerTunnel()">PowerTunnel URL</button>
<button class="btn" onclick="copyHostGoURL()">Host GO URL</button>
<button class="btn btn-full" onclick="copyIOS()">iOS Host</button>
</div>
</section>

<!-- 🌐 COMMUNITY -->
<section class="section" id="community">
<div class="section-title">COMMUNITY</div>
<div class="btn-grid">
<button class="btn btn-discord" onclick="window.open('https://discord.gg/JrVquN9sgx','_blank')">Join Discord Server</button>
</div>
</section>

<!-- 📌 UPDATE -->
<section class="section" id="guide">
<div class="section-title">UPDATE</div>
<p style="color:#aaa;font-size:0.92rem;">Coming Soon!</p>
</section>

</div>

<footer class="footer">
Copyright © <strong>AngkorPS</strong>
</footer>

<!-- 🧠 JAVASCRIPT -->
<script>
const HOST_IP = "angkorps.vercel.app";
const PT_URL = "https://angkorps.vercel.app/api/ping";
const HOST_GO_URL = "https://angkorps.vercel.app/go-host";
const IOS_HOST = "angkorps.vercel.app";

function copyText(t){navigator.clipboard.writeText(t);alert("Copied: "+t);}
function copyHost(){copyText(HOST_IP);}
function copyPowerTunnel(){copyText(PT_URL);}
function copyHostGoURL(){copyText(HOST_GO_URL);}
function copyIOS(){copyText(IOS_HOST);}
function downloadHost(){window.open(PT_URL,"_blank");}

fetch("https://angkorps.vercel.app/api/ping")
.then(res => res.json()).then(data=>{
  const s=document.getElementById("server-indicator"),o=document.getElementById("online-count");
  if(data.serverStatus.toLowerCase()==="online"){s.style.color="#10b981";s.textContent="ONLINE";o.textContent=data.onlinePlayersCount;}
  else{s.style.color="red";s.textContent="OFFLINE";o.textContent=0;}
}).catch(()=>{
  document.getElementById("server-indicator").innerHTML="OFFLINE";document.getElementById("server-indicator").style.color="red";
  document.getElementById("online-count").innerHTML=0;
});
</script>

</body>
</html>
